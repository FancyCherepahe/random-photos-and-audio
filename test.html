<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <p>Click anywhere to unmute background music</p>
    <audio autoplay muted id="background-music">
        <source src="audio/1807978078_2_tiktok.mp3" type="audio/mp3">
    </audio>
    <img src="images/5624204.png" alt="Image">
</body>
<script>
document.addEventListener("click", () => {
    const music = document.getElementById("background-music");
    music.muted = false;
    music.play();
}, { once: true });
</script>
</html>
